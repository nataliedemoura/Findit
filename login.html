<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINDIT.UMB - Staff Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>FINDIT.UMB</h1>
            <nav>
                <button onclick="window.location.href='index.html'">Back to Home</button>
            </nav>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">AUTHORIZED USERS ONLY</h2>
            <p class="auth-subtitle">Staff Login Required</p>
            
            <div id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="loginEmail" class="form-input" placeholder="staff@umb.edu" />
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="Enter password" />
                </div>

                <button class="submit-btn" onclick="handleLogin()">Login</button>
                
                <div class="text-center">
                    <p style="color: #6b7280; margin-top: 1rem;">Don't have an account?</p>
                    <button class="link-btn" onclick="showSignup()">Sign Up</button>
                </div>
            </div>

            <div id="signupForm" class="hidden">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="signupName" class="form-input" placeholder="John Doe" />
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="signupEmail" class="form-input" placeholder="staff@umb.edu" />
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="signupPassword" class="form-input" placeholder="Create password" />
                </div>

                <div class="form-group">
                    <label class="form-label">Staff ID</label>
                    <input type="text" id="signupStaffId" class="form-input" placeholder="Enter staff ID" />
                </div>

                <button class="submit-btn" onclick="handleSignup()">Sign Up</button>
                
                <div class="text-center">
                    <p style="color: #6b7280; margin-top: 1rem;">Already have an account?</p>
                    <button class="link-btn" onclick="showLogin()">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="data.js"></script>
    <script src="auth.js"></script>
</body>
</html>
